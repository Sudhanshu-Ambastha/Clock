<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:
                linear-gradient(45deg, #007bff, #f503f5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .clock {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        h1 {
            font-size: 2rem;
            color: green;
        }

        h3 {
            font-size: 1.0rem;
            color: #333;
        }

        .time {
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="date"],
        input[type="time"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }

        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        #setAlarm,
        #updateTime {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #setAlarm:hover,
        #updateTime:hover {
            background-color: #0056b3;
        }

        .alarms {
            margin-top: 20px;
            text-align: left;
            color: #333;
        }

        .alarm {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media only screen and (max-width: 768px) {
            * {
                padding: 10px;
            }

            body {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.5em;
            }

            .control-value {
                font-size: 1.5em;
            }

            #clock-container {
                width: 250px;
                height: 250px;
            }

            #clock-counter {
                font-size: 3em;
            }

            #clock-label {
                font-size: 1.5em;
            }

            button {
                font-size: 1.2em;
            }

            .controls-block {
                margin: 10px 5px;
            }

            .controls-block > button {
                font-size: 1.2em;
                min-width: 25px;
            }

            #inner {
                height: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <h1>Alarm Clock</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="input-row">
            <div class="input-field">
                <label for="alarmDate">Select Date:</label>
                <input type="date" id="alarmDate" class="alarm-input" min="">
            </div>
            <div class="input-field">
                <label for="alarmTime">Select Time:</label>
                <input type="time" id="alarmTime" class="alarm-input">
            </div>
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="alarms" id="alarms"></div>
        <audio src="Loud_Alarm_Clock_Buzzer-Muk1984-493547174.mp3" id="alarm" volume="1.0"></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
let time = document.getElementById("time");
let dateInput = document.getElementById("alarmDate");
let tInput = document.getElementById("alarmTime");
let btn = document.getElementById("setAlarm");
let contan = document.getElementById("alarms");
let interVal;
let maxValue = 3;
let cnt = 0;
let almTimesArray = [];
let alarmSound = document.getElementById("alarm");

function timeChangeFunction() {
    let curr = new Date();
    let hrs = curr.getHours();
    let min = String(curr.getMinutes()).padStart(2, "0");
    let sec = String(curr.getSeconds()).padStart(2, "0");
    let period = "AM";
    if (hrs >= 12) {
        period = "PM";
        if (hrs > 12) {
            hrs -= 12;
        }
    }
    hrs = String(hrs).padStart(2, "0");
    time.textContent = `${hrs}:${min}:${sec} ${period}`;
}

function alarmSetFunction() {
    let now = new Date();
    let selectedDate = new Date(dateInput.value + "T" + tInput.value);
    if (selectedDate <= now) {
        alert(`Invalid time. Please select a future date and time.`);
        return;
    }
    if (almTimesArray.includes(selectedDate.toString())) {
        alert(`You cannot set multiple alarms for the same time.`);
        return;
    }
    if (cnt < maxValue) {
        let timeUntilAlarm = selectedDate - now;
        let alarmDiv = document.createElement("div");
        alarmDiv.classList.add("alarm");
        alarmDiv.innerHTML = `
            <span>${selectedDate.toLocaleString()}</span>
            <button class="close-alarm">Close</button>
            <button class="snooze-alarm">Snooze</button>
        `;
        alarmDiv.querySelector(".close-alarm").addEventListener("click", () => {
            alarmDiv.remove();
            cnt--;
            clearTimeout(interVal);
            const alarmIndex = almTimesArray.indexOf(selectedDate.toString());
            if (alarmIndex !== -1) {
                almTimesArray.splice(alarmIndex, 1);
            }
            alarmSound.pause();
        });
        alarmDiv.querySelector(".snooze-alarm").addEventListener("click", () => {
            const snoozeMinutes = 5; // Snooze time in minutes
            const snoozeTime = new Date(now.getTime() + snoozeMinutes * 60000);
            alarmDiv.remove();
            cnt--;
            clearTimeout(interVal);
            alarmSound.pause();
            setSnoozeAlarm(snoozeTime);
        });
        interVal = setTimeout(() => {
            alarmDiv.remove();
            cnt--;
            const alarmIndex = almTimesArray.indexOf(selectedDate.toString());
            if (alarmIndex !== -1) {
                almTimesArray.splice(alarmIndex, 1);
            }
            alarmSound.play(); // Play the alarm sound
            showAlarmFunction();
        }, timeUntilAlarm);
        contan.appendChild(alarmDiv);
        cnt++;
        almTimesArray.push(selectedDate.toString());
    } else {
        alert("You can only set a maximum of 3 alarms.");
    }
}

function showAlarmFunction() {
    let alarms = contan.querySelectorAll(".alarm");
    alarms.forEach((alarm) => {
        let deleteButton = alarm.querySelector(".close-alarm");
        deleteButton.addEventListener("click", () => {
            alarm.remove();
            cnt--;
            clearTimeout(interVal);
            const alarmIndex = almTimesArray.indexOf(selectedDate.toString());
            if (alarmIndex !== -1) {
                almTimesArray.splice(alarmIndex, 1);
            }
        });
    });
}

function setSnoozeAlarm(snoozeTime) {
    let snoozeDiv = document.createElement("div");
    snoozeDiv.classList.add("alarm");
    snoozeDiv.innerHTML = `
        <span>Snoozing for 5 minutes...</span>
    `;
    contan.appendChild(snoozeDiv);
    setTimeout(() => {
        alarmSetFunction();
        snoozeDiv.remove();
    }, 300000); // 5 minutes in milliseconds
}

setInterval(timeChangeFunction, 1000);
btn.addEventListener("click", alarmSetFunction);
timeChangeFunction();

    </script>
</body>

</html>
