<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e3edf7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .countdown-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .countdown {
      margin-bottom: 10px;
    }

    .skill {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .outer {
      height: 350px;
      width: 350px;
      border-radius: 50%;
      padding: 20px;
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .inner {
      height: 310px;
      width: 310px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2), inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7), -0.5px 0.5px 0px rgba(0, 0, 0, 0.15), 0px 12px 10px -10px rgba(0, 0, 0, 0.05);
    }

    circle {
      fill: none;
      stroke: url(#GradientColor);
      stroke-width: 20px;
      stroke-dasharray: 1032;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.35s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .box {
      display: flex;
      justify-content: space-between;
      padding: inherit;
      width: inherit;
      border: 3px solid hotpink;
      gap: 2%;
      background: #1255;
      border-radius: 5px;
      box-shadow: 0 2px 5px black, 0 2px 5px black;
    }

    .displey {
      width: 24%;
      padding: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 2px dimgray;
      border-radius: inherit;
    }

    .displey p {
      font-size: 3em;
      font-weight: 900;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="number"] {
      font-size: 3em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      width: 90%;
      height: inherit;
      border: none;
      outline: none;
      display: none;
      background: inherit;
      color: #fff;
    }

    .btnbox {
      display: flex;
      width: inherit;
      justify-content: space-around;
      margin-top: 10px;
    }

    button {
      width: 130px;
      padding: 7px 10px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 20px;
      color: #fff;
      border: 3px solid #fff;
      transition: all .5s;
      box-shadow: 0 2px 5px black;
    }

    button:first-child {
      background: blue;
    }

    button:last-child {
      background: #999;
    }

    h2 {
      position: absolute;
      top: -285px;
      font-size: 2.5em;
      color: #ff0;
      text-transform: capitalize;
      -webkit-text-stroke: .5px #f00;
      font-weight: 900;
      padding: 8%;
      text-align: center;
    }

    @media only screen and (max-width: 768px) {
      .outer{
        height: 230px;
        width: 230px;
      }
      .inner{
        height: 255px;
        width: 220px;
      }
      
      svg {
        height: 270px;
        width: 265px;
      }
      
      circle {
        cx: 120;
        cy: 123;
        r: 135;
        stroke-width: 17px;
        stroke-dasharray: 840px; 
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Countdown Timer</h2>
    <div class="skill">
      <div class="outer">
        <div class="inner">
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="350px" height="350px">
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#FF0000" /> //#00ffff
            <stop offset="25%" stop-color="#FFC0CB" /> //#00008B
            <stop offset="50%" stop-color="#800080" /> //#800080
            <stop offset="75%" stop-color="#00008B" /> //#FFC0CB
            <stop offset="100%" stop-color="#00ffff" /> //#FF0000
          </linearGradient>
        </defs>
        <circle cx="175" cy="175" r="165" stroke-linecap="round" />
      </svg>
    </div>
    <div class="countdown-container">
      <div class="countdown">
        <div class="box">
          <div class="displey">
            <p id="hour">00</p>
            <input type="number" name="h" id="h" min="0" value="">
          </div>
          <div class="displey">
            <p id="min">00</p>
            <input type="number" name="m" id="m" min="0" max="59" value="">
          </div>
          <div class="displey">
            <p id="sec">00</p>
            <input type="number" name="s" id="s" min="0" max="59" value="">
          </div>
        </div>
        <div class="btnbox">
          <button id="setTimerBtn">Set Timer</button>
          <button id="startBtn" disabled>Start</button>
        </div>
      </div>
    </div>
  </div>
<script>
  let hour = document.querySelector("#hour");
  let min = document.querySelector("#min");
  let sec = document.querySelector("#sec");
  let h = document.querySelector("#h");
  let m = document.querySelector("#m");
  let s = document.querySelector("#s");
  let audio = new Audio('Timer clock.m4a');
  let circle = document.querySelector("circle");

  let interval;
  let se = 0;
  let mi = 0;
  let ho = 0;
  let totalTimeInSeconds;
  let currentTotalTimeInSeconds;
  let isRunning = false;
  let isPaused = false;

  let setTimerBtn = document.querySelector("#setTimerBtn");
  let startBtn = document.querySelector("#startBtn");

  setTimerBtn.addEventListener('click', () => {
    startBtn.removeAttribute('disabled');
    startBtn.style.background = 'green'; // Set button color to green when enabled
    setTime();
  });

  startBtn.addEventListener('click', () => {
    if (isRunning) {
      pauseTimer();
    } else {
      if (isPaused) {
        resumeTimer();
      } else {
        startTimer();
      }
    }
  });

  const setTime = () => {
    h.style.display = 'block';
    m.style.display = 'block';
    s.style.display = 'block';
    hour.style.display = 'none';
    sec.style.display = 'none';
    min.style.display = 'none';
    h.focus();
    clearInterval(interval);
    h.value = 0;
    m.value = 0;
    s.value = 0;
    circle.style.strokeDashoffset = '0';
    startBtn.textContent = "Start";
    startBtn.style.background = 'green'; // Set button color to green when resetting
    isRunning = false;
    isPaused = false;
  };

  const startTimer = () => {
    ho = parseInt(h.value);
    mi = parseInt(m.value);
    se = parseInt(s.value);

    if (ho > 99 || mi > 59 || se > 59 || (ho === 0 && mi === 0 && se === 0)) {
      alert('Please enter a valid time');
      return;
    }

    h.style.display = 'none';
    m.style.display = 'none';
    s.style.display = 'none';
    hour.style.display = 'block';
    sec.style.display = 'block';
    min.style.display = 'block';
    startBtn.textContent = "Pause";
    startBtn.style.background = '#FFDF00'; // Change button color to yellow when paused

    totalTimeInSeconds = ho * 3600 + mi * 60 + se;
    currentTotalTimeInSeconds = totalTimeInSeconds;
    isRunning = true;
    isPaused = false;

    runTimer();
  };

  const runTimer = () => {
    interval = setInterval(() => {
      if (currentTotalTimeInSeconds > 0) {
        currentTotalTimeInSeconds--;

        ho = Math.floor(currentTotalTimeInSeconds / 3600);
        mi = Math.floor((currentTotalTimeInSeconds % 3600) / 60);
        se = currentTotalTimeInSeconds % 60;

        hour.innerText = ho < 10 ? '0' + ho : ho;
        min.innerText = mi < 10 ? '0' + mi : mi;
        sec.innerText = se < 10 ? '0' + se : se;

        updateProgressBar();
      } else {
        timeOver();
      }
    }, 1000);
  };

  const pauseTimer = () => {
    clearInterval(interval);
    startBtn.textContent = "Start";
    startBtn.style.background = 'green'; // Change button color to green when resumed
    isRunning = false;
    isPaused = true;
  };

  const resumeTimer = () => {
    startBtn.textContent = "Pause";
    startBtn.style.background = '#FFDF00'; // Change button color to yellow when paused
    isRunning = true;
    isPaused = false;

    runTimer();
  };

  const updateProgressBar = () => {
    const progress = (currentTotalTimeInSeconds / totalTimeInSeconds) * 1032;
    circle.style.strokeDashoffset = 1032 - progress;
  };

  const timeOver = () => {
    clearInterval(interval);
    hour.innerText = '00';
    min.innerText = '00';
    sec.innerText = '00';
    circle.style.strokeDashoffset = 1032;
    audio.play();
    startBtn.textContent = "Start";
    startBtn.style.background = '#999';
    startBtn.setAttribute('disabled', 'true');
    isRunning = false;
    isPaused = false;
  };
</script>
</body>
</html>
