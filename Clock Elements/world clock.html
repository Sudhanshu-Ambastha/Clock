<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #00BFFF, #F5DEB3);
    }    
    h1 {
        margin-top: 20px;
    }
    #clocks {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .clock {
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        width: calc(100% - 40px); /* Adjusting box size */
        max-width: 400px;
        margin-bottom: 20px;
    }
    .clock h2 {
        margin-top: 0;
    }

    @media only screen and (max-width: 768px) {
            *{
                margin: 10px;
            }
        }
</style>
</head>
<body>
<h1>World Clock</h1>
<div id="clocks">
    <div id="london" class="clock">
        <h2>London</h2>
        <div id="londonTime"></div>
    </div>
    <div id="newDelhi" class="clock">
        <h2>New Delhi</h2>
        <div id="newDelhiTime"></div>
    </div>
    <div id="newYork" class="clock">
        <h2>New York</h2>
        <div id="newYorkTime"></div>
    </div>
    <div id="toronto" class="clock">
        <h2>Toronto</h2>
        <div id="torontoTime"></div>
    </div>
</div>

<script>
function updateClocks() {
    const londonTime = new Date().toLocaleString("en-US", {timeZone: "Europe/London"});
    document.getElementById("londonTime").textContent = londonTime;

    const newDelhiTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"});
    document.getElementById("newDelhiTime").textContent = newDelhiTime;

    const newYorkTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
    document.getElementById("newYorkTime").textContent = newYorkTime;

    const torontoTime = new Date().toLocaleString("en-US", {timeZone: "America/Toronto"});
    document.getElementById("torontoTime").textContent = torontoTime;
}

// Update clocks every second
setInterval(updateClocks, 1000);

// Initial update
updateClocks();
</script>
</body>
</html>
