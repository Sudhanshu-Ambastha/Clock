<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

body {
  background: #111;

}

.container {
  width: 100%;
  height: 100vh;
}

.countTimerBody {
  background: url("\nathan-dumlao-5Hl5reICevY-unsplash.jpg");
  background-size: cover;
  width: 90%;
  height: 100vh;
  padding: 2%;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 20px;
}

.box {
  display: flex;
  justify-content: space-between;
  padding: inherit;
  width: inherit;
  border: 3px solid hotpink;
  gap: 2%;
  background: #1255;
  border-radius: 5px;
  box-shadow: 0 2px 5px black, 0 2px 5px black;

}

.displey {
  width: 24%;
  padding: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 2px dimgray;
  border-radius: inherit;
}

.displey p {
  font-size: 3em;
  font-weight: 900;
  color: red;
 font-family: Arial, Helvetica, sans-serif;
}

input[type="number"] {
  font-size: 3em;
  font-family: 'Orbitron', sans-serif;
  font-weight: 800;
  width: 90%;
  height: inherit;
  border: none;
  outline: none;
  display: none;
  background: inherit;
  color: #fff;
}

.btnbox {
  display: flex;
  width: inherit;
  justify-content: space-around;
  margin-top: 50px;
}

button {
  width: 130px;

  padding: 7px 10px;
  font-size: 1.1em;
  font-weight: 600;
  border-radius: 20px;
  color: #fff;
  border: 3px solid #fff;
  transition: all .5s;
  box-shadow: 0 2px 5px black;
}

button:first-child {
  background: blue;

}

button:last-child {
  background: #999;
}

h2 {
  font-size: 2.5em;
  color: #ff0;
  text-transform: capitalize;
  -webkit-text-stroke: .5px #f00;
  font-weight: 900;
  margin: 0;
}
</style>

  <title>count down timer</title>
</head>

<body>
  <div class="container">
    <div class="countTimerBody">
      <h2>Count Down Timer</h2>
      <div class="box">
        <div class="displey">
          <p id="hour">00</p>
          <input type="number" name="h" id="h" min="0" value="">
        </div>
        <div class="displey">
          <p id="min">00</p>
          <input type="number" name="m" id="m" min="0" max="59" value="">
        </div>
        <div class="displey">
          <p id="sec">00</p>
          <input type="number" name="s" id="s" min="0" max="59" value="">

        </div>
        <div class="displey">
          <p id="msec">00</p>

        </div>
      </div>
      <div class="btnbox">
        <button id="setTimerBtn">Set Timer</button>

        <button id="startBtn" disabled>Start</button>
      </div>
    </div>
  </div>
  <script>
    let hour = document.querySelector("#hour");
let min = document.querySelector("#min");
let sec = document.querySelector("#sec");
let h = document.querySelector("#h");
let m = document.querySelector("#m");
let s = document.querySelector("#s");
let ms = document.querySelector("#msec");
let audio = new Audio('/mixkit-circus-lose-2030.wav')
//--helper variables
let interval;
let se = 0;
let mi = 0;
let ho = 0;
let mls = 1;
//-------------------
let setTimerBtn = document.querySelector("#setTimerBtn");
let startBtn = document.querySelector("#startBtn");
//--------------------
setTimerBtn.addEventListener('click', () => {
  startBtn.removeAttribute('disabled');
  startBtn.style.background = 'green';
  setTime();
})
startBtn.addEventListener('click', () => {

  startTimer();
})

//-------------------

const setTime = () => {
  h.style.display = 'block';
  m.style.display = 'block';
  s.style.display = 'block';
  hour.style.display = 'none';
  sec.style.display = 'none';
  min.style.display = 'none';
  h.focus();
  clearInterval(interval);
  se.value = 0;
  mi.value = 0;
  ho.value = 0;
  mls.value = 1;
  ms.innerText = '00';
  h.value = 0;
  m.value = 0;
  s.value = 0;
}

//-------------------

const startTimer = () => {
  if (h.value[0] == 0) {
    ho = h.value.slice(1, h.value.length);
  } else { ho = h.value; }
  if (m.value[0] == 0) {
    mi = m.value.slice(1, m.value.length);
  } else { mi = m.value; }
  if (s.value[0] == 0) {
    se = s.value.slice(1, s.value.length);
  } else { se = s.value; }
  if ((h.value > 99 ||
      m.value > 59 ||
      s.value > 59) ||
    (h.value == 0 &&
      m.value == 0 &&
      s.value == 0)) {
    alert('Please Inter valid time')
  } else {

    h.style.display = 'none';
    m.style.display = 'none';
    s.style.display = 'none';
    hour.style.display = 'block';
    sec.style.display = 'block';
    min.style.display = 'block';
    startBtn.setAttribute('disabled', 'true');
    startBtn.style.background = '#999';
    start();
  }
}

//--------------------

const start = () => {

  interval = setInterval(() => {
    mls--
    if (mls == 0) {
      mls = 99;
      se--
    }
    if (se < 0) {
      se = 59;
      mi--
    }
    if (mi < 0) {
      mi = 59;
      ho--
    }
    ms.innerText = mls < 10 ? '0' + mls : mls;
    sec.innerText = se < 10 ? "0" + se : se;
    min.innerText = mi < 10 ? '0' + mi : mi;
    hour.innerText = ho < 10 ? '0' + ho : ho;
    timeOver();
  }, 10)
  ho = ho == 0 ? '0' + ho : ho;
  mi = mi == 0 ? '0' + mi : mi;
  se = se == 0 ? '0' + se : se;

}
//----------------------

const timeOver = () => {
  if (se == 0 && mi == 0 && ho == 0) {
    ms.innerText = '00';
    audio.play();

    clearInterval(interval);
  }

}
  </script>
</body>
 </html>
